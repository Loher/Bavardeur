<div class="connexion-container">

	<div style="margin-bottom: 30px">
		<label>Nom d'utilisateur</label>
		<input type="text" ng-model="user" style="margin-left: 20px">
	</div>

	<div style="margin-bottom: 30px">
		<label>Mot de passe</label>
		<input type="password" ng-model="password" style="margin-left: 20px">
	</div>

	<div>
		<button ng-click="connect()">Valider</button>
	</div>

	<div>
		<p class="error">{{connexionError}}</p>
	</div>

</div>
